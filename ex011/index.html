<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto g">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio> <!--MP3 WAV OGG vamos ver outra maneira-->

    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio
        <a href="midia/guanacast-33.mp3"Clique aqui para baixar o arquivo mp3></a></p>
    </audio>

    



</body>
</html>
